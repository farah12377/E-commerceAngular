

  <div  class="my-5 bg-gray-100 px-4">
    <p class="text-3xl mb-4">Order Summary:</p> 
    @for(order of orders; track $index){
      <p class="text-2xl text-green-500 mb-3">{{$index+1}}) Order ID: {{order._id}}</p>
      @for(item of order.cartItems; track $index){
        <div class="flex gap-2">
          <div class="w-1/12">
            <img [src]="item.product.imageCover">
          </div>
          <div class="w-11/12 flex justify-between items-center">
            <div class="font-semibold ">
              <p>{{item.product.title}}</p>
              <p>Quantity: {{item.count}}</p>
            </div>
            <div><p class="font-semibold">${{item.price * item.count}}</p></div>
          </div>
        </div>
      }
      <p class="text-3xl font-semibold text-center mb-5">Total Price: ${{order.totalOrderPrice}}</p>


    }
    
  </div>
