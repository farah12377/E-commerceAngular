<div class="flex flex-wrap items-center">
  <div class="w-full lg:w-1/4 ">
    <owl-carousel-o [options]="customOptions">
    @for (src of product?.images; track $index) {
      <ng-template carouselSlide [id]="src">
        <img class=" !w-2/4 lg:!w-full !mx-auto" [src]="src" >
      </ng-template>
    }
  </owl-carousel-o>
  </div>
  <div class="w-full lg:w-3/4">
    <h2 class="text-4xl mb-3">{{product?.title}}</h2>
    <p class="text-gray-500 mb-6">{{product?.description}}</p>
    <p>{{product?.category?.name}}</p>
    <div class="flex justify-between ">
      <span>{{product?.price}}EGP</span>
      <span class="text-gray-500"><i class="fa fa-star text-yellow-400 text-sm"></i>{{product?.ratingsAverage}}</span>
    </div>
    <div class="flex justify-end mb-2">
      <button [class.!text-red-500]="isclicked" class="cursor-pointer hover:text-red-600 transition-all duration-100 " (click)="addtowhishlist(product!._id)"><i class="fa fa-heart block mt-1 text-lg " aria-hidden="true"></i></button> 
    </div>
    <button (click)="addProductToCart(product!._id)" class="w-full bg-main rounded text-white py-1 cursor-pointer active:scale-[98%]"><i class="fa fa-plus text-sm"></i> add to cart</button>
  </div>
</div>
