<div>
  <p class="text-4xl text-green-500 text-center font-semibold mb-5 ">All Categories</p>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
    @for(item of categories;track $index){
        <div class="border border-gray-300 bg-white rounded p-5 cursor-pointer hover:shadow-lg hover:shadow-gray-400 hover:transition duration-300">
          <img  class="h-100 object-cover object-center" [src]="item.image">
          <p class="text-center text-2xl text-green-500 font-semibold">{{item.name}}</p>
        </div>
    }
  </div>

</div>
